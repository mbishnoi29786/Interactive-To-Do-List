<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive To-Do List</title>
    <script type="module" src="./index.js" defer></script>
    <script type="module" src="./drag.js" defer></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="sideBar" class="sideBar">
        <h2>My To Do List</h2>
        <div id="displayUsername"></div>
        <!-- <span id="logOutBtn">Logout</span> -->
    </div>

    <div id="content">
        <div id="addListContainer">
            <input type="text" id="listNameInput" placeholder="New To-Do List Name...">
            <span id="addListBtn">Add To-Do List</span>
        </div>

        <div id="listsContainer">
            <!-- To-Do list cards will be dynamically added here -->
        </div>
    </div>
</body>
</html>
