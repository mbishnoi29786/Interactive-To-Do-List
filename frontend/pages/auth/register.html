<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./register.css">
    <script type="module" src="./register.js" defer></script>
    <title>Register</title>
</head>
<body>
    <header class="header" role="banner">
        <h2>Interactive To-Do List</h2>
    </header>
    <main class="container">
        <form action="" id="form" method="POST" aria-labelledby="form">
            <h1>Register</h1>
            <!-- Form-wide error display -->
            <div class="error errorRegistration" role="alert"></div>

            <!-- Username input -->
            <div class="input-group" aria-labelledby="username">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required aria-required="true">
                <span class="error" role="alert"></span>
            </div>

            <!-- Email input -->
            <div class="input-group" aria-labelledby="email">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required aria-required="true">
                <span class="error" role="alert"></span>
            </div>

            <!-- Password input -->
            <div class="input-group" aria-labelledby="password">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required aria-required="true" autocomplete="new-password">
                <span class="error" role="alert"></span>
            </div>

            <!-- Confirm password input -->
            <div class="input-group" aria-labelledby="cpassword">
                <label for="cpassword">Confirm Password</label>
                <input type="password" id="cpassword" name="cpassword" required aria-required="true" autocomplete="new-password">
                <span class="error" role="alert"></span>
            </div>

            <!-- Phone number input with country code selection -->
            <div class="input-group" aria-labelledby="phone">
                <label for="phone">Phone Number</label>
                <div class="phone-group">
                    <select id="country-code" name="country-code" required aria-required="true">
                        <option value="+1">+1 (USA)</option>
                        <option value="+91">+91 (India)</option>
                        <option value="+44">+44 (UK)</option>
                        <!-- Add other country codes as needed -->
                    </select>
                    <input type="tel" id="phone" name="phone" pattern="^[0-9]{10}$" placeholder="1234567890" required aria-required="true">
                </div>
                <span class="error" role="alert"></span>
            </div>

            <!-- Password requirements display -->
            <div class="password-requirements">
                <p id="minLength" class="requirement">At least 8 characters</p>
                <p id="upperCase" class="requirement">At least one uppercase letter</p>
                <p id="lowerCase" class="requirement">At least one lowercase letter</p>
                <p id="number" class="requirement">At least one number</p>
                <p id="specialChar" class="requirement">At least one special character</p>
            </div>

            <!-- CAPTCHA and OTP placeholders -->
            <div id="captcha-container"></div>
            <div id="otp-container"></div>

            <!-- Register button and login link -->
            <button type="submit">Register</button>
            <a href="./login.html">Existing User? Login Here...</a>
        </form>
    </main>
</body>
</html>
